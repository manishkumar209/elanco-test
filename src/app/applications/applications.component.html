<table class="table table-striped unlink">
    <thead>
        <tr>
        <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let name of applicationsName">
        <td><a (click)="getApplicationDetails(name)" data-toggle="modal" data-target="#myModal">{{name}}</a></td>
        </tr>
    </tbody>
</table>

<!-- Trigger the modal with a button -->
<!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{name}}</h4>
      </div>
      <div class="modal-body">
        <div *ngFor="let details of applicationsDetails">
            <pre>{{details | json}}</pre>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
